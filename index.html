<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">BEST</div>
                    <div id="high-score">0</div>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container"></div>
        </div>
        <p class="game-explanation">
            <strong>HOW TO PLAY:</strong> Use arrow keys on PC or swipe on mobile to move tiles. When two tiles with the same number touch, they merge into one!
        </p>
        <div class="button-container">
            <button class="restart-button" onclick="game.restart()">New Game</button>
            <button class="share-button" onclick="game.shareScore()">Share Score</button>
            <button class="theme-button" onclick="game.toggleTheme()">üé® Theme</button>
            <button class="leaderboard-button" onclick="game.toggleLeaderboard()">üèÜ Leaderboard</button>
        </div>
        
        <div id="leaderboard" class="leaderboard hidden">
            <h3>üèÜ Global Leaderboard</h3>
            <div id="leaderboard-list">Loading...</div>
            <div class="submit-score">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                <button onclick="game.submitScore()">Submit Score</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
